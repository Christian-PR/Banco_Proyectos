<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Empresas</title>
        <link rel="stylesheet" type="text/css" href="./resources/tablas.css" />

    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{control_empresas.listar}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdEmpresa"/>
                        </f:facet>
                        <h:outputText value="#{item.idEmpresa}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NombreEmpresa"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreEmpresa}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Convenio"/>
                        </f:facet>
                        <h:outputText value="#{item.convenio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{item.correo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandButton value="Eliminar" actionListener="#{control_empresas.eliminar(item)}" onclick="return confirm('Â¿EstÃ¡s seguro de que quieres eliminar esta empresa?');"></h:commandButton>
                    </h:column>
                </h:dataTable>
                
                <h:commandButton value="Inicio" action="index.xhtml"></h:commandButton>
                <h:commandButton value="Agregar Empresa" action="agregar_empresa.xhtml"></h:commandButton>
                
            </h:form>
        </f:view>

    </h:body>
</html>
