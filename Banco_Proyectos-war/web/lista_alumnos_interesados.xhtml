<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="./resources/tablas.css" />
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Alumnos Interesados"/></h1>
                <h:dataTable value="#{control_alumnosIn.listar}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NumeroControl"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroControl}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Correo institucional"/>
                        </f:facet>
                        <h:outputText value="#{item.contrasena}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Semestre"/>
                        </f:facet>
                        <h:outputText value="#{item.semestre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdProyecto"/>
                        </f:facet>
                        <h:outputText value="#{item.idProyecto}"/>
                    </h:column><h:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandButton value="Eliminar" actionListener="#{control_alumnosIn.eliminar(item)}" onclick="return confirm('¿Estás seguro de que quieres eliminar esta empresa?');"></h:commandButton>
                    </h:column>
                    
                </h:dataTable>
                <h:commandButton value="Inicio" action="index.xhtml"></h:commandButton>
            </h:form>
        </f:view>


    </h:body>
</html>
