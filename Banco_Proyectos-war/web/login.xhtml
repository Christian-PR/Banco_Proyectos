<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login </title>
        <link rel="stylesheet" type="text/css" href="./resources/login.css" />
          <link rel="stylesheet" type="text/css" href="./resources/bg.css"/>
    </h:head>
    <h:body>
        <div class="login-box">
            
            <h1>Iniciar Sesión</h1>
            <h:form>
                 <p:growl id="messages" showDetail="true" autoUpdate="true">

            </p:growl>
                
                <h:panelGrid columns="3">
                <p:outputLabel for ="usuario">Usuario</p:outputLabel>
                <p:inputText id="usuario" label="Usuario"
                             validator ="#{control_usuarios.validarU}"
                             value="#{control_usuarios.usuario.nombreUsuario}"
                             required="true"></p:inputText>
                <p:message for="usuario" display="icon" />
                <p:outputLabel for ="contrasenia" >Contraseña</p:outputLabel>
                <p:password id="contrasenia" label="Contraseña"
                               validator ="#{control_usuarios.validarP}"
                               value="#{control_usuarios.usuario.contrasenia}"
                               required="true"></p:password>
                <p:message for="contrasenia" display="icon" />
                
               
                 </h:panelGrid>
                <p:commandButton value="Ingresar" action="#{control_usuarios.log()}" update="@form"/> 
            </h:form>
                
        </div>
        <div class ="card">
           
        </div>
    </h:body>
</html>
