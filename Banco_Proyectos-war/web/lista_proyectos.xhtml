<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Proyectos</title>
        <link rel="stylesheet" type="text/css" href="./resources/tablas.css" />
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Proyectos Disponibles"/></h1>
                <h:dataTable value="#{control_proyectos.listar}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdProyecto"/>
                        </f:facet>
                        <h:outputText value="#{item.idProyecto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NombreProyecto"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreProyecto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Empresa"/>
                        </f:facet>
                        <h:outputText value="#{item.empresa}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{item.correo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NumeroResidentes"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroResidentes}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="seleccionar"/>
                        </f:facet>
                        <h:commandButton value="Eliminar" actionListener="#{control_proyectos.eliminar(item)}" onclick="return confirm('¿Estás seguro de que quieres eliminar esta empresa?');"></h:commandButton>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Inicio" action="index.xhtml"></h:commandButton>
                <h:commandButton value="Agregar Proyecto" action="agregar_proyecto.xhtml"></h:commandButton>
                
            </h:form>
        </f:view>

    </h:body>
</html>
